<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <title>Task List</title>
</head>
<body>

    <header class="header">
        <div class="header--container container">
            <div class="header__logo">
                <img class="logo" src="./assets/img/Logo.png" alt="logo">
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="container">
            <div class="tab">
                <button id="showTasks" class="tab__link" onclick="onClickTab(event, 'taskList')">Tasks</button>
                <button id="showTasksCompleted" class="tab__link" onclick="onClickTab(event, 'taskListCompleted')">Task Completed</button>
            </div>
            <div id="taskList" class="cards-container"></div>
            <div id="taskListCompleted" class="cards-container"></div>
        </div>
    </div>

    <button id="showFormBtn" class="float material-icons-outlined">
        add
    </button>

    <div id="formModal" class="modal">
        <div class="modal--container">
            <div class="demo-container">
                <h2 id="formAddTitle" class="title1">Add Task</h2>
                <h2 id="formEditTitle" class="title1" style="display: none;">Edit Task</h2>
                <p id="error" class="text-error"></p>
                <div class="form" id="form">
                    <input type="text" id="taskId" style="display: none;">
                    <div class='text-field form__items'>
                        <input class='input text-field__input' type='text' id='title' name='title'/>
                        <label class='text-field__label' htmlFor='title'>title</label>
                    </div>
                    <div class='text-field form__items'>
                        <textarea class='input text-field__input text-field__input--textarea' rows="5" id='description'
                            name='description'></textarea>
                        <label class='text-field__label' htmlFor='description'>description</label>
                    </div>
                    <button id="addTaskBtn" class="icon-btn material-icons-outlined green">
                        done
                    </button>
                    <button id="editTaskBtn" class="icon-btn material-icons-outlined blue" style="display: none;">
                        edit
                    </button>
                    <button id="closeForm" class="icon-btn material-icons-outlined red">
                        close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="updateTaskModal" class="modal">
    </div>

    <div id="taskModal" class="modal">
    </div>


    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/tabs.js"></script>
    <script src="./assets/js/modal.js"></script>
    <script src="./assets/js/services.js"></script>
</body>
</html>
